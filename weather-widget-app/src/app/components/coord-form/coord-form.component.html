<form class="coordinates-form" [formGroup]="coordForm"  (submit)="findCity()">
  <div class="coord-block latitude">
    <label class="coord-label" for="latitude">Latitude:</label>
    <input type="number" class="coord" id="latitude" required formControlName="latitude">
  </div>
  <div class="coord-block">
    <label class="coord-label" for="longitude">Longitude:</label>
    <input type="number" class="coord" id="longitude" required formControlName="longitude">
  </div>
  <button type="submit" class="btn-find" [disabled]="!coordForm.valid">Find city</button>
</form>
